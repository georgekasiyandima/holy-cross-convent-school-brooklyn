services:
  - type: web
    name: holy-cross-backend
    rootDir: backend
    env: node
    buildCommand: npm install && npm run build && npm run prisma:generate && npm run prisma:deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: holy-cross-db
          property: connectionString

databases:
  - name: holy-cross-db
    plan: free
    databaseName: holycross
    user: holycross

