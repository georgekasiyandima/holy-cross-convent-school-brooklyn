services:
  - type: web
    name: holy-cross-backend
    rootDir: backend
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate:prod && npm run build && npm run prisma:deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: holy-cross-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: BASE_URL
        sync: false

databases:
  - name: holy-cross-db
    plan: free
    databaseName: holycross_db
    user: holycross_user

